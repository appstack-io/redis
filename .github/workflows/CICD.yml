name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Semver Check
        uses: cocogitto/cocogitto-action@v3
        with:
          check-latest-tag-only: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.17'
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@appstack-io'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run build && npm test

      - name: Semver release
        if: github.ref == 'refs/heads/main'
        uses: cocogitto/cocogitto-action@v3
        id: release
        with:
          check-latest-tag-only: true
          release: true
          git-user: 'Cog Bot'
          git-user-email: 'cogbot@appstack-io'

      - name: Create .npmrc file
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update package.json version
        run: node update-version.js

      - name: Commit and push updated package.json
        run: |
          git config --local user.email "action@appstack-io"
          git config --local user.name "GitHub Action"
          git commit -am "chore: bump version to $(cat package.json | jq -r .version)"
          git push

      - name: Publish
        if: github.ref == 'refs/heads/main' && steps.release.outputs.version
        run: npm publish

